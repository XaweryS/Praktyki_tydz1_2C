<script>
  ruch1 = document.querySelector('.karp');
  przej = Array.from(ruch1.children);
  pp = document.querySelector('.po');
  np = document.querySelector('.na');
  slideWidth = przej[0].getBoundingClientRect().width;
  setSlidePosition = (ruch2, index) => {
    ruch2.style.left = `${slideWidth * index}px`;
  };
    przej.forEach(setSlidePosition); 
  moveToSlide = (ruch1, aks, cp) => {
    ruch1.style.transform = `translateX(-${cp.style.left})`;
    aks.classList.remove('aks');
    cp.classList.add('aks');
  };
  np.addEventListener('click', () => {
    aks = ruch1.querySelector('.aks');
    kp = aks.nextElementSibling || przej[0];
    moveToSlide(ruch1, aks, kp);
  });
  pp.addEventListener('click', () => {
    aks = ruch1.querySelector('.aks');
    prevSlide = aks.previousElementSibling || przej[przej.length - 1];
    moveToSlide(ruch1, aks, prevSlide);
  });
</script>
