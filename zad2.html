<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Zad2</title>
</head>
<body>
    <div id="pudelko2">
        <h2>Kalkulator Prowizyjny</h2>
        <div>
            <span>Cena (zł)</span><br>
            <input type="number" id="cena">
        </div>
        <div>
            <span>Marża (%)</span><br>
            <input type="number" id="marza">
        </div>
        <button onclick="oblicz()">Oblicz</button>
        <div id="wynik2"></div>
        <div id="wynik3"></div>
        <a id="powrot" href="main.html">Powrót</a>
    </div>
    <script>
        function oblicz() {
            marza = parseFloat(document.getElementById('marza').value);
            cena= parseFloat(document.getElementById('cena').value);
            obl = (marza / 100) * cena;
            obl2 = (obl) +cena;
            document.getElementById('wynik2').innerHTML = "Prowizja (zł): " +obl;
            document.getElementById('wynik3').innerHTML = "Kwota z prowizją (zł): " +obl2;
        }
    </script>
</body>
</html>
