<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style9.css">
  <title>Zad9</title>
</head>
<body>
  <div class="pudelko">
    <div id="an"></div>
  </div>

  <script>
    an = document.getElementById('an');
    miej = 0;
    kier = 1;
    dlugosc = document.querySelector('.pudelko').offsetWidth;
    and = an.offsetWidth;
    function anp() {
      miej += kier * 5;
      an.style.left = miej + 'px';
      if (miej + and >= dlugosc || miej <= 0) {
        kier *= -1;
      }
      requestAnimationFrame(anp);
    }
    anp();
  </script>
</body>
</html>
