<!DOCTYPE html>
<html>
<style>
#pudelko {
  width: 2000px;
  height: 900px;
  position: relative;
  background: yellow;
}
#ruch {
  width: 20px;
  height: 20px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="start()">Click Me</button> 
</p>

<div id ="pudelko">
<div id ="ruch"></div>
</div>

<script>
var id = null;
function start() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
