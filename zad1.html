<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Zad1</title>
</head>
<body>
    <div id="gora">
    <h1>Kalkulator podatkowy</h1>
    </div>
    <div id="srodek">
        <div id="pudelko">
            <span>Dochód Brutto (PLN):</span><br>
            <input type="number" id="brutto"><br>
            <span>Podatek (%):</span><br>
            <input type="number" id="podatek"><br>
            <button>OBLICZ</button>
        </div>
        <div class="wynik"></div>
    </div>
    <div id="stopka">
        <a href="main.html">Powrót</a>
    <script>
        function oblicz() {
            brutto = parseFloat(document.getElementById('brutto').value);
            podatek = parseFloat(document.getElementById('podatek').value);
            pod = (brutto * podatek) / 100;
            netto = brutto - pod;
            document.getElementById('wynik').innerHTML ="Dochód netto:" +netto;
            document.getElementById('wynik').innerHTML = "Podatek:" +pod;
        }
    </script>
    </div>
</body>
</html>
